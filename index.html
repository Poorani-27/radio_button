<!DOCTYPE html>
<html lang="en">
<head>

    <title>Radio Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="">
<input type="radio" name="rdo" id="yes" checked />
<input type="radio" name="rdo" id="no"/>
<div class="switch">
  <label for="yes">Yes</label>
  <label for="no">No</label>
  <span></span>
</div>
</form>
</body>
</html>
